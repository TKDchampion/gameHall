<div class="container-fluid">
  <div class="header row">
    <div class="icon">ICON</div>
    <div class="header col-md-12">

        <button>立即註冊</button>
        <input type="text">
        <input type="text">

  <div class="topMenuRow row">

          <img [src]="sideItem.src" style="width: 100%;max-height: 450px;">

  <div class="row">
    <div class="col-md-4">
