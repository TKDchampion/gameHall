<div class="personalInformationRow row">
    <div class="menuLayout col-lg-2">
        <div class="menuRow row justify-content-center" *ngFor="let item of menuList">
            <button class="btn" [ngClass]="item.active ? 'btn-primary' : 'btn-secondary'"
                (click)="selectedBtn(item)">{{item.name}}</button>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="row">
            <div class="col-lg-6">
                <h4 class="contentTitle">用戶資訊:</h4>
                <div class="row justify-content-center">
                    <label>會員帳號</label>
                    <input type="text">
                </div>
                <div class="row justify-content-center">
                    <label>會員名稱</label>
                    <input type="text">
                </div>
                <div class="row justify-content-center">
                    <label>聯絡電話</label>
                    <input type="text">
                </div>
            </div>
            <div class="col-lg-6">
                <h4 class="contentTitle">銀行資訊:</h4>
            </div>
        </div>
    </div>
</div>
